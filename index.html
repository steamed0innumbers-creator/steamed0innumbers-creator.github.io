<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NumberPlanet – Full Page v11</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white font-[Noto Sans KR] antialiased">

<!-- HEADER -->
<header class="bg-white border-b border-slate-200 py-3 sticky top-0 z-50">
  <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
    <div class="flex items-center gap-3">
      <img src="./images/LOGO_BICI_A.png" alt="NumberPlanet" class="h-8">
      <strong class="text-slate-800 text-lg font-bold">NumberPlanet</strong>
    </div>
    <nav class="hidden md:flex gap-4 font-semibold text-slate-700">
      <a href="#intro" class="hover:text-blue-600">게임소개</a>
      <a href="#features" class="hover:text-blue-600">특징</a>
      <a href="#team" class="hover:text-blue-600">팀소개</a>
      <a href="#roadmap" class="hover:text-blue-600">로드맵</a>
      <a href="#contact" class="hover:text-blue-600">문의</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="text-center py-16 bg-gradient-to-b from-blue-50 to-white">
  <img src="./images/poster.png" alt="NumberPlanet 포스터" class="mx-auto max-w-[900px] rounded-2xl shadow-lg">
  <h1 class="text-4xl md:text-5xl font-extrabold mt-6 text-slate-800">사칙연산을 게임으로!</h1>
  <p class="text-slate-600 text-lg md:text-xl mt-2">넘버플래닛과 함께 숫자 왕국을 구해주세요</p>
</section>

<!-- 🎬 비디오 섹션 -->
<section id="video" class="max-w-6xl mx-auto py-12 px-4">
  <h2 class="text-3xl font-bold text-center mb-6">게임플레이 영상</h2>
  <div class="rounded-2xl shadow-lg overflow-hidden aspect-video bg-black">
    <iframe
      src="https://www.youtube.com/embed/IdZO5JSM0uk"
      title="NumberPlanet Gameplay"
      frameborder="0"
      allowfullscreen
      class="w-full h-full"></iframe>
  </div>
</section>

<!-- TEAM -->
<section id="team" class="bg-white py-16">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-center">팀 소개</h2>
    <p class="text-center text-slate-600 mt-2">교육과 게임을 사랑하는 전문가들이 모여 만든 인디 스튜디오</p>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mt-10">
      <div class="text-center">
        <img src="./images/그림1.png" alt="박재정" class="w-28 h-28 rounded-full mx-auto mb-3 object-cover shadow-md">
        <div class="font-bold text-lg">박재정</div>
        <div class="text-slate-500 text-sm">기획 / 프로젝트 총괄</div>
      </div>
      <div class="text-center">
        <img src="./images/그림3.png" alt="장영환" class="w-28 h-28 rounded-full mx-auto mb-3 object-cover shadow-md">
        <div class="font-bold text-lg">장영환</div>
        <div class="text-slate-500 text-sm">아티스트</div>
      </div>
      <div class="text-center">
        <img src="./images/그림2.png" alt="이건욱" class="w-28 h-28 rounded-full mx-auto mb-3 object-cover shadow-md">
        <div class="font-bold text-lg">이건욱</div>
        <div class="text-slate-500 text-sm">프로그래머</div>
      </div>
      <div class="text-center">
        <img src="./images/그림4.png" alt="이진영" class="w-28 h-28 rounded-full mx-auto mb-3 object-cover shadow-md">
        <div class="font-bold text-lg">이진영</div>
        <div class="text-slate-500 text-sm">마케팅 / 사업기획</div>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="bg-slate-900 text-slate-300 py-10">
  <div class="max-w-6xl mx-auto px-4 text-center">
    <p class="text-lg font-semibold">© 2025 NumberPlanet Game Studio</p>
    <p class="text-slate-400 text-sm mt-1">사칙연산을 게임으로 배우는 즐거움</p>
  </div>
</footer>

</body>
</html>
